{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <form action="edit" method="post">
        {% csrf_token %}
        <h4>Title : {{ title }}</h4>
        <textarea name="content" id="content" cols="30" rows="10">{{content}}</textarea>
        <input type="submit" value="Edit">
    </form>
{% endblock %}
